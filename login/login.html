<!--写一个炫酷带样式登录页面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        body{
            background: url("http://img1.imgtn.bdimg.com/it/u=2356443612,3846446305&fm=26&gp=0.jpg") no-repeat;
            background-size: 100% 100%;
        }
        .login{
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -150px;
            border-radius: 10px;
        }
        .login h1{
            text-align: center;
            line-height: 80px;
            font-size: 30px;
            color: #fff;
            font-weight: bold;
        }
        .login input{
            width: 240px;
            height: 30px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 10px;
        }
        .login input:focus{
            outline: none;
        }
        .login input[type="submit"]{
            width: 240px;
            height: 30px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 10px;
            background: #fff;
            cursor: pointer;
        }
        .login input[type="submit"]:hover{
            background: #ccc;
        }
    </style>
</head>
<body>
<div class="login">
    <h1>登录</h1>
    <form action="login.php" method="post">
        <input type="text" name="username" placeholder="请输入用户名">
        <input type="password" name="password" placeholder="请输入密码">
        <input type="submit" value="登录">
    </form>
</div>
</body>
</html>
